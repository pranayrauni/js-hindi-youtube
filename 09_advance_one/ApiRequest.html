<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // XMLHttpRequest: ye ek method hai jisme states hoti aur esi k through data send aur receive kar sakte
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();     // ek object bnaya gya hai reference k liye
    
    // methods tab avialbale hogi jab request bna lenge fir dot lga k bahut sare methods access kar sakte

    xhr.open('GET', requestUrl)        // open ek method hai esme method aur ek string lagti
    xhr.onreadystatechange = function(){         // onreadystatechange constant monitor karta hai request ko  
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)          // mose cases m jo response aata hai url se wo string m aata esliye json m parse karna pada
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();           // open ko call karne k liye send karna padta


    // console core javascript k part nhi hai... core javascript marithmetic operation function execution loops etc hota...
    // console debugging tool hai browser ka dev tool hai
</script>
</html>
