<script>

    div.style.padding = "12px"
    // div.innerText = "Chai aur code"         // jisme dot lga k access karte hai usme pahle element ko pakad k overwrite kiya jata hai par 
    //  jab node hmlog craete karenge to usme ek round trip ko pakadne wala hai wo bachega par usko fir append karna padega parent m
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
